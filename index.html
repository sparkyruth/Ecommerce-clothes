<DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width-device-width, initial-scale-1.0" />
      <title>Tosha Ecommerce Website</title>
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;0,800;1,300&display=swap"

      />

    <body>
      <header>
        <a href="" class="Website-logo">
          <img src="images/logo.png" alt="logo" />
        </a>
        <ul class="nav-bar-list">
          <li class="selected">Home</li>
          <li>Men</li>
          <li>Women</li>
          <li>Shop</li>
          <li>Product</li>
          <li>Pages</li>
          <li>Contact</li>
          <li>Blogs</li>
        </ul>
      </header>

      <section class="hero-banner">
        <div class="content">
          <h1>
            Enjoy This <br />

          </h1>
          <br />

            Discover now <span style="color: #ffffff">latest</span> collections

          <button class="shop">Shop now</button>
        </div>
      </section>

      <div class="categories">
        <div class="new-arrivals">
            <!-- <img src="images/arrival.jpeg" alt="new arrivals" style="width: 130px;"> -->
            <h3> New Arrivals</h3>
        </div>
        <div class="women">
            <!-- <img src="images/women.jpeg" alt="women fashion"  style="width: 130px;"> -->
            <h3>Women Collection</h3>
        </div>
        <div class="men">

            <h3>Men Collection</h3>
        </div>
